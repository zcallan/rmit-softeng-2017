<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>React Node Boilerplate</title>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		#mounting-preview {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-flow: column;
			height: 100%;
			width: 100%;
			background: #dcddd7;
		}

		#mounting-spinner {
			border: 8px solid #333333;
			border-top: 8px solid #cf120f;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 2s linear infinite;
			margin: 0 auto;
			margin-top: 30px;
			display: table-cell;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}
	</style>
</head>
<body>
	<div id="mounting-preview">
		<div id="mounting-spinner"></div>
	</div>
	<div id="root"></div>

	<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="/js/bundle.min.js"></script>
</body>
</html>
